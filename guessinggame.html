<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue.js Intro</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    {{ message }}
    <h1>Guess a number!</h1>
    <div>
      <input v-model="userGuess" type="text">
      <button v-on:click="guessNumber">Submit</button>
      <button>Play again</button>
      <div>{{result}}</div>
      <img src="https://media0.giphy.com/media/2gtoSIzdrSMFO/giphy.gif?cid=790b7611439d7824dd89d5ee4348ca02f563dc06b673d409&rid=giphy.gif" v-if="showGiphy">
      <div>
        <button v-on:click="resetGame">Reset Game!</button>
      </div>
    </div>
    <div>
    </div>
  </div>
<!--   <script src="index.js"></script>
 -->  <script>
  var app = new Vue({
    el: "#app",
    data: {
      message: "Hello Vue!",
      correctNumber: 50,
      userGuess: null,
      result: "and....",
      showGiphy: false
    },
    methods: {
      guessNumber: function(){
        if(parseInt(this.userGuess) > this.correctNumber){
          this.result = "Guess Lower!"
        }else if(parseInt(this.userGuess) < this.correctNumber){
          this.result = "Guess Higher!"
        }else{
          this.result = "You guessed correct!"
          this.showGiphy = true

        }
      },
      resetGame: function(){
        this.correctNumber = Math.floor(Math.random() * 100)
        console.log(this.correctNumber)
        this.result = "and...."
        this.showGiphy = false
      }
    
    }
  });
  </script>
</body>
</html>
